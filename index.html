    <script>
      (function (win,doc){
        if (!win.addEventListener) return;
        var html=document.documentElement,timer=null;
        function setFont(){var cW=html.clientWidth;
          if(cW <= 320) {html.style.fontSize='32px'}else if(cW >= 750){html.style.fontSize='75px'}else{html.style.fontSize=75*(cW/750)+'px'}}
        win.addEventListener('resize',function(){clearTimeout(timer);timer = setTimeout(setFont, 350)})
        doc.addEventListener('DOMContentLoaded',setFont)
      })(window,document);








    </script>
