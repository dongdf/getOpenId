<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="pragram" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <title>财合税</title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
    (function (win,doc){
      if (!win.addEventListener) return;
      var html=document.documentElement,timer=null;
      function setFont(){var cW=html.clientWidth;
        if(cW <= 320) {html.style.fontSize='32px'}else if(cW >= 750){html.style.fontSize='75px'}else{html.style.fontSize=75*(cW/750)+'px'}}
      win.addEventListener('resize',function(){clearTimeout(timer);timer = setTimeout(setFont, 350)})
      doc.addEventListener('DOMContentLoaded',setFont)
    })(window,document);
  </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
